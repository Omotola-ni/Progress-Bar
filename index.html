<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <h1>My Progress bar</h1>
      <meter id="progressMeter" value="0" min="0" max="100"></meter>
      <p id="percentage">0%</p>
      <button
        id="checkProgress"
        class="action-button"
        onclick="startAnimation()"
      >
        Check My Progress
      </button>
      <button
        id="resetProgress"
        class="action-button-1"
        onclick="resetAnimation()"
      >
        Reset
      </button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
